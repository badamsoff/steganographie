<!DOCTYPE html>

<html lang="fr">
<head>
    <meta charset="utf-8">

    <title>Tpe Virtualisation et Cloud | Décryptage</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>


    <style>
        body{
            background-color: black;
        }
        .content{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn{
            border-radius: 50px;
            float: right;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <form action="/decryptimage" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="formFile" class="form-label" style="color: white;">Ajouter l'image cryptée</label>
                    <input class="form-control" type="file" name="image" id="formFile" required>
                </div>
                <div>
                    <button type="submit" class="btn btn-outline-warning">Décrypter</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
